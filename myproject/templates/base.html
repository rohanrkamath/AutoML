<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Project</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class='container-fluid'>
      <a class="navbar-brand" href="{{url_for('core.index')}}">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        {% if current_user.is_authenticated %}
      <li class='nav-item'>
        <a class='nav-link' href="{{url_for('users.dashboard')}}">Dashboard</a>
      </li>
      <li class='nav-item'>
        <a class='nav-link' href="{{url_for('name_upload.project_details')}}">New Project</a>
      </li>
      <li class='nav-item'>
        <a class='nav-link' href="{{url_for('users.old_projects')}}">View Old Projects</a>
      </li>
      <li class='nav-item'>
        <a class='nav-link' href="{{url_for('users.logout')}}">Logout</a>
      </li>
      {% else %}
      <li class='nav-item'>
        <a class='nav-link' href="{{url_for('users.login')}}">Login</a>
      </li>
      <li class='nav-item'>
        <a class='nav-link' href="{{url_for('users.register')}}">Register</a>
      </li>
      {% endif %}
      {# <li class='nav-item'>
        <a class='nav-link' href="#">Pricing</a>
      </li> #}
      
    </ul>
    </div>
    </div>
    </nav>
<div class="container mt-3">
  {% block content %}

  {% endblock %}
</div>


  </body>
</html>
